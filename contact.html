<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Job Fusion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Navigation Bar -->
        <!-- (Insert the same navigation bar code from the homepage) -->
    </header>

    <main>
        <section class="container mt-5">
            <h2>Contact Us</h2>
            <p>If you have any questions, inquiries, or feedback, please feel free to reach out to us using the form below:</p>

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <h3 class="mt-5">Contact Information</h3>
            <p>Email: info@jobfusion.com</p>
            <p>Phone: +1 (123) 456-7890</p>

            <h3>Follow Us</h3>
            <p>
                <!-- Add social media links here -->
            </p>
        </section>
    </main>

    <footer>
        <!-- (Insert the same footer code from the homepage) -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
